<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>检验报告</title>

    <!-- 引入资源 -->
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="flexible.js"></script>
    <script type="text/javascript" src="flexible_css.js"></script>
    <link rel="stylesheet" type="text/css" href="./main1.css">

    <style type="text/css">
      body {
        margin: 0; padding: 0;
      }
    </style>

</head>

<body>
    <div id="main">
      <div id="profile">
        <img src="./picture/head_user@2x.png">
        <div id="perInfo">
          <div id="baseInfo"><span id="name">{{name}}</span><span id="age">{{age}}</span></div>
          <span id="regNum">登记号 {{regNum}}</span>
        </div>
      </div>  
        <div id="reportList">
          <ul>
            <li v-for="item in items">
              <div id="reportTitle">
                <span>报告时间： {{item.date}}</span>
                <span>检验医师： {{item.doctor}}</span>
              </div>
              <table border="0">
                <tr>
                  <th>检验指标</th>
                  <th id="result">结果</th>
                  <th>参考值</th>
                </tr>
                <tr v-for="result in results">
                  <td>{{result.index}}</td>
                  <td>{{result.value}}</td>
                  <td>{{result.reference}}</td>
                </tr>
              </table>
              <p>
                注： 本报告仅对送检本负责！ 结果供送检医生<br/>
                如有疑问请及时前往医院核对、复诊
              </p>
            </li>
          </ul>
      </div>
    </div>
    <script type="text/javascript">
      var data = {
        name: '周晓晓',
        age: '27岁',
        regNum: '83753845793',
        items: [
          {date: "2017-05-19", doctor: "管理人员"},
          {date: "2017-05-19", doctor: "管理人员"},
          {date: "2017-05-19", doctor: "管理人员"}
        ],
        results: [
          {index: "白细胞", value: 10, reference: "1-10"},
          {index: "白细胞", value: 10, reference: "1-10"},
          {index: "白细胞", value: 10, reference: "1-10"}
        ]
      }
      var app = new Vue({  
          el: '#main',  
          data: data,  
          methods: {  
            liClick: function(item){
              item.isA = !item.isA;
              item.isB = !item.isB;
              item.flag = !item.flag;
              this.totalMount = parseInt(this.totalMount);
              if (item.flag) {
                this.totalMount += parseInt(item.price);
              } else{
                this.totalMount -= parseInt(item.price);
              }
              this.totalMount += '.00';
            }  
          }  
      })  
    </script>
</body>

</html>
